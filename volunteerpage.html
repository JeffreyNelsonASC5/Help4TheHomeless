    <form>
        <div class="container">

              <label for="day"><b>When will you be volunteering? Please put the day of the week and the date.</b></label>
              <input type="text" id="day" placeholder="Enter Day" name="day" required><br>

              <label for="borough"><b>What borough will you be volunteering in? (Brooklyn, Bronx, Manhattan, Queens, Staten Island)</b></label>
              <input type="text" id="borough" placeholder="Enter Borough" name="borough" required><br>

              <label for="howlong"><b>Please enter how long you will be volunteering for? Please be specific with the time.</b></label>
              <input type="text" id="howlong" placeholder="Enter how long" name="How long" required><br>

              <label for="handout"><b>What would you like to hand out? (Clothes, Shoes, or Money) </b></label>
              <input type="text" id="handout" placeholder="Enter handout" name="handout" required><br>

              <button id="submit">Submit</button>
