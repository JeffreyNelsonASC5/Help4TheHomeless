    <form>
        <div class="container">
              <h1>Registration</h1>
              <p>If you would like to volunteer for Help4TheHomeless, please create an account.</p>
              <hr>
              <label for="firstname"><b>First Name:</b></label>
              <input id="firstname" type="text" placeholder="Enter First Name" name="first name" required><br>

              <label for="lastname"><b>Last Name:</b></label>
              <input type="text" id="lastname" placeholder="Enter Last Name" name="last name" required><br>
          
              <label for="email"><b>Email:</b></label>
              <input type="text" id="email" placeholder="Enter Email" name="email" required><br>

              <label for="phonenumber"><b>Phone Number:</b></label>
              <input type="text" id="phonenumber" placeholder="Enter Phone Number" name="phone number" required><br>

              <label for="emergencycontact"><b>Emergency Contact:</b></label>
              <input type="text" id="emergencycontact" placeholder="Enter Emergency Contact" name="Emergency Contact" required><br>

              <label for="address"><b>Address:</b></label>
              <input type="text" id="address" placeholder="Enter Address" name="address" required><br>

              <label for="username"><b>Username:</b></label>
              <input type="text" id="username" placeholder="Enter Username" name="username" required><br>
              
          
              <label for="psw"><b>Password:</b></label>
              <input type="password" id="password" placeholder="Enter Password" name="psw" required><br>

              <label for="repeatpsw"><b>Confirm Password:</b></label>
              <input type="password" id="repeatpassword" placeholder="Repeat Password" name="psw-repeat" required><br>
              <hr>

              <button id="submit">Submit</button>
            </div>
